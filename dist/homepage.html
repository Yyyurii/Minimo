<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Главная</title>
</head>

<body>
	<div class="wrapper">
		<div class="container header-container">
  <header class="header">
    <img class="header__logo" src="../img/logo.jpg" alt="Logo" />
    <nav class="header__nav nav">
      <div class="burger-menu">
        <input type="checkbox" id="menu_checkbox">
        <label for="menu_checkbox" class="label_checkbox">
          <div></div>
          <div></div>
          <div></div>
        </label>
      </div>
      <ul class="nav__list">
        <li class="nav__list-item">LIFESTYLE</li>
        <li class="nav__list-item">PHOTODIARY</li>
        <li class="nav__list-item">MUSIC</li>
        <li class="nav__list-item">TRAVEL</li>
      </ul>
    </nav>
  </header>
</div>
		<main>
			<div class="container">
  <div class="slider">
    <div class="slider__line">
      <img src="../img/firstPost.jpg" alt="">
      <img src="../img/cover1.jpg" alt="">
      <img src="../img/cover2.jpg" alt="">
      <img src="../img/cover3.jpg" alt="">
      <img src="../img/lifestyle1.jpg" alt="">
    </div>
    
    <button class="button slider__prev"><img class="button__left" src="../img/icons/arrow-left.svg"
        alt="Prev" /></button>
    <button class="button slider__next"><img class="button__right" src="../img/icons/arrow-right.svg"
        alt="Nex" /></button>
  </div>
</div>
		</main>
		<footer class="footer">
  <div class="footer__container">
    <div class="footer__privacy">
      <div>Terms and conditions</div>
      <div>Privacy</div>
    </div>
    <div class="footer__social social">
      <div class="social__title">Follow</div>
      <img class="social__facebook" src="../img/icons/facebook.jpg" alt="facebook" />
      <img class="social__image" src="../img/icons/twitter.jpg" alt="twiter" />
      <img class="social__image" src="../img/icons/instagram.jpg" alt="instagram" />
    </div>
  </div>
</footer>
	</div>
	
	<script src="js/app.min.js"></script>
</body>

</html>
